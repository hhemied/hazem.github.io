params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Hazem Hemied
  description: "A Principal Cloud Consultant with 13+ years of experience, specialising in designing sustainable and innovative solutions with Red Hat products, open-source technologies, and cloud solutions. I approach is business and goal-oriented, having navigated and contributed significantly to diverse multinational environments."
  keywords: [Blog, Portfolio, About]
  author: Hazem Hemied
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: true
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  keywords: [Blog, Portfolio, About]
