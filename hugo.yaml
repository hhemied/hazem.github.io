languageCode: en-us
baseURL: "https://hhemied.github.io/hazem.github.io/"
title: Hazem Hemied
paginate: 5
theme: ['hugo-shortcode-roneo-collection', 'PaperMod']

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

